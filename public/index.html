<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="/CSS/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/Images/logo.png" sizes="32x32">
    <title>Welcome | Groop</title>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>
<body class="centered-form">
    <div class="centered-form__form">
        <form action="./chat.html">
            <div class="form-field form-field-header">
                <h3>Welcome to Groop.</h3>
                <h3> Join a chatroom.</h3>
            </div>
            <div class="form-field">
                <label for="name">Display name</label>
                <input type="text" name="name" autofocus autocomplete="off" required pattern="^[a-z A-Z 0-9,.'-]+$">
            </div>
            <div class="form-field">
                <label for="room">Room name</label>
                <input type="text" class="roomName" name="room" autocomplete="off"  pattern="^[a-z A-Z 0-9,.'-]+$">
            </div>
            <div class="form-field roomParent">
                    <label for="room">Or Select Room</label>
                    <select class="rooms" name="room"></select>
            </div>
            <div class="form-field form-field-submit">
                <button>Join!</button>
            </div>
        </form>
        <div class="chat-logo">
            <img src="./Images/chat.svg" alt="Chat-logo">
        </div>
    </div>
    
    <!-- <div class="rooms centered-form__form">
        <h3> Active chatrooms: </h3>
    </div> -->
        
</body>
<script src="/socket.io/socket.io.js"></script>

<script src="/JS/room.js"> </script>

</html>
