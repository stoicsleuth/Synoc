<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" >
    <link rel="stylesheet" href="/CSS/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        
        
        
        <!-- Emoji Data -->
        

    <title> Chat | Choomegle</title>

    
</head>

<body class="chat">
    <div class="chat__sidebar zero-width">
        <h3>People</h3>
        <div id="users"></div>
    </div>
    
        
    <div class="chat__main">
        <ol id="messages" class="chat__messages">
        </ol>
        <div class="chat__footer">
                <form id="message-form" action="">
                        <input class="question" name="message" type="text" placeholder="Type your message here" autofocus autocomplete="off" data-emojiable="true"/>
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>

        </div>
        

    </div>   

    <div class="chatNotify display__none">
        <p>New Message!</p>
    </div>
    <button id="showLeftPush">
            <img src="./Images/menu-button.svg" alt="">
    </button>
        
    



</body>


<script>
showLeftPush.onclick = function() {
	document.querySelector('.chat__sidebar').classList.toggle('zero-width');
	
};
</script>


<script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message_body">
            <p>{{text}}</p>
        </div>

    </li>
</script>

<script id="location-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message_body">
            <p>
                <a href="{{url}}" target="_blank">My current location</a>
            </p>
        </div>

    </li>
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="/JS/moment.js"> </script>
<script src="/JS/chat.js"> </script>

<script src="/JS/moustache.js"> </script>
<script src="/JS/deparam.js"> </script>



</html>
